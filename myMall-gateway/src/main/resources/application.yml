spring:
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://myMall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: thirdParty_route
          uri: lb://myMall-third-party
          predicates:
            - Path=/api/thirdParty/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}




